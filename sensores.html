<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lectura de Sensores</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h1>Lectura de Sensores</h1>
  <div id="map" style="height: 400px;"></div>
  <div id="sensor-data">
    <h2>Datos del Sensor:</h2>
    <p>Temperatura: <span id="temp">--</span> °C</p>
    <p>Humedad: <span id="hum">--</span> %</p>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/mqtt.js"></script>
  <script src="js/main.js"></script>
  <script>
    // Inicializar el mapa de OpenStreetMap
    var map = L.map('map').setView([8.630485, -70.20991], 6); // Ubicación en Venezuela
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);
  </script>
</body>
</html>
